<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Project v1.0</title>

    <!-- External Libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Javascript Librairies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Main_Window"></div>
    <main>
      <section class="listBack">
        <div class="header">
          <div class="title">
            <span>TODO LIST</span>
          </div>
          <div class="add_btn" onclick="addTask()">
            <span class="material-symbols-outlined icon_add"> add </span>
          </div>
        </div>
        <div id="menu_wrap">
          <div class="menu" id="Menu">
            <div></div>
            <div>Title</div>
            <div style="text-align: center">Start date</div>
            <div style="text-align: center">End date</div>
            <div style="text-align: center">Status</div>
            <div></div>
          </div>
        </div>

        <div id="tasksBack"></div>
        <div class="stat">
          <div
            style="position: absolute; text-align: center; width: 300px"
            id="Stat_text"
          ></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
